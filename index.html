<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./js/app.js" defer></script>
    <title>BudgetMate</title>
</head>
<body>
    <nav class="sidebar">
        <button class="close"><i class="fa-solid fa-xmark"></i></button>
        <button class="open"><i class="fa-solid fa-angle-right"></i></button>
        <div class="logo">
            <i class="fa-solid fa-landmark"></i> <span>BudgetMate</span>
        </div>
        <ul class="navlist">
            <li><i class="fa-solid fa-gauge-simple-high"></i> <span>Dashboard</span></li>
            <li><i class="fa-solid fa-coins"></i> <span>Income</span></li>
            <li><i class="fa-solid fa-circle-dollar-to-slot"></i> <span>Expense</span></li>
        </ul>
        <div class="setting">
            <i class="fa-solid fa-gear"></i> <span>Settings</span>
        </div>
    </nav>
</body>
</html>
